<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="_fragments/member/layout :: htmlhead(~{::title})">
  <meta charset="utf-8"/>
  <title>noteの登録</title>
</head>
<body>
<header th:replace="_fragments/librarian/navigation::navigation('貸出の登録')"></header>


<main class="container">
  <header th:replace="_fragments/member/header::header('貸出の登録')"></header>

  <section class="attendanceInput has-text-centered">
    <form id="custom-form" class="form" name="body"
          method="post" action="#"
          th:object="${noteRequest}"
          th:action="@{/note/register/}">

      <ul th:if="${#fields.hasGlobalErrors()}" class="notification is-danger">
        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
      </ul>

      <div th:replace="_fragments/member/field::macro('読んだ本のタイトル', ~{::div#bookTitleField})">
        <div id="bookTitleField" class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" placeholder="本のタイトル書きます"
                     th:field="*{bookTitle.value}">
            </p>
            <p class="help is-danger has-text-left"
               th:if="${#fields.hasErrors('bookTitle.value')}">
              <span th:errors="*{bookTitle.value}"></span>
            </p>
          </div>
        </div>
      </div>

      <div th:replace="_fragments/member/field::macro('蔵書番号', ~{::div#noteField})">
        <div id="noteField" class="field-body">
          <div class="field">
            <p class="control">
              <input class="input" type="text" placeholder="読書メモを書くところです"
                     th:field="*{note.value}">
            </p>
            <p class="help is-danger has-text-left"
               th:if="${#fields.hasErrors('note.value')}">
              <span th:errors="*{note.value}"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="formFooter has-text-centered">
        <button class="button is-primary is-outlined">登録</button>
      </div>
    </form>
  </section>
